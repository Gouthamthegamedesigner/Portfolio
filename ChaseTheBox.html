<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaseTheBoxPage</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1A1A2E; /* Background color */
            color: #FFFFFF; /* Text color */
            font-family: 'Share Tech Mono', monospace; /* Common font */
            display: flex;
            justify-content: center;
            align-items: top;
            padding-top: 20px;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #9114FF; /* Primary color */
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.8;
        }

        body b {
            color: #ffd700;
        }

        .link {
            display: inline-block;
            margin-top: 1.5rem; /* Space above the link */
            margin-left: 1.5rem;
            font-size: 1.2rem;
            color: #9114FF; /* Accent color */
            text-decoration: none;
            font-family: 'Share Tech Mono', monospace; /* Matching font */
            border: 2px solid #9114FF; /* Border matching color */
            padding: 0.5rem 1rem; /* Padding around text */
            border-radius: 15px; /* Rounded edges */
            transition: all 0.3s ease-in-out;
        }

        .link:hover{
            background-color: #9114FF; /* Fill with accent color */
            color: #FFFFFF; /* White text */
            text-decoration: none;
            transform: scale(1.1); /* Slight zoom on hover */
        }

        .responsive-img {
            max-width: 100%;
            height: auto;
            display: block; /* Removes inline gap */
            margin: 0 auto; /* Centers the image */
            margin-top: 40px;
            padding-bottom: 50px;
        }

        .Space {
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Chase The Box</h1>
        <p><b>ChaseTheBox</b> is a 2D Hyper Casual Mobile game for android Which has a box as the main player and also boxes as opponents. <br> The enemy boxes will chase the player when game starts and the aim is to stay untouched by the enemies as long as you can.</p><br>

        <a href="ChaseTheBox.apk" class="link" download>Download The Application </a><br>

        <div style="text-align: center; padding: 20px;">
            <h2 class="Space">SCREENSHOTS</h2>
            <img src="ChaseTheBox_Screenshot_1.jpg" alt="Responsive Image" class="responsive-img"><br>
            <img src="ChaseTheBox_Screenshot_2.jpg" alt="Responsive Image" class="responsive-img"><br>
            <img src="ChaseTheBox_Screenshot_3.jpg" alt="Responsive Image" class="responsive-img"><br>
            <img src="ChaseTheBox_Screenshot_4.jpg" alt="Responsive Image" class="responsive-img"><br>
        </div>
    </div>
</body>
</html>
